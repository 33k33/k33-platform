contentfulAlgoliaSync {
  researchArticles {
    contentful {
      spaceId = ${RESEARCH_SPACE_ID}
      token = ${RESEARCH_SPACE_TOKEN}
      cmaToken = ${RESEARCH_SPACE_CMA_TOKEN}
    }
    algolia {
      applicationId = ${ALGOLIA_APP_ID}
      apiKey = ${ALGOLIA_API_KEY}
      indexName = "articles"
    }
  }
}