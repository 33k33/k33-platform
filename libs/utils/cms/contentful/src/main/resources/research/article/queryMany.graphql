query {
    articleCollection(limit: 785) {
        items {
            title
            subtitle
            body {
                json
            }
            horizontalThumbnail {
                title
                url
            }
            authorsCollection {
                items {
                    name
                }
            }
            summary {
                json
            }
            keyPoints
            tagsCollection {
                items {
                    title
                }
            }
            publishedDate
            sys {
                id
                publishedAt
            }
            articleSlug
            sectionsCollection {
                items {
                    name
                }
            }
        }
    }
}