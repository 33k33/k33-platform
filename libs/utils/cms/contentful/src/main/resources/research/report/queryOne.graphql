query($reportId:String!) {
    reportCollection (where: { sys: { id: $reportId } }, limit:1) {
        items {
            title
            slug
            subtitle
            description {
                json
            }
            pdf {
                fileName
                title
                description
                url
            }
            image {
                fileName
                title
                description
                url
            }
            publishDate
            tagsCollection(limit: 10) {
                items {
                    name
                }
            }
            sponsorsCollection(limit: 10) {
                items {
                    name
                    logo
                    {
                        fileName
                        title
                        description
                        url
                    }
                }
            }
            sys {
                id
                publishedAt
            }
        }
    }
}