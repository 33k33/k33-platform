query {
    pageCollection(limit: 523) {
        items {
            title
            slug
            content {
                ... on PageWeeklyUpdate {
                    subtitle
                    content {
                        json
                    }
                    image {
                        fileName
                        title
                        description
                        url
                    }
                    tagsCollection(limit: 10) {
                        items {
                            name
                        }
                    }
                    authorsCollection(limit: 4) {
                        items {
                            name
                            image {
                                fileName
                                title
                                description
                                url
                            }
                        }
                    }
                    publishDate
                }
            }
            sys {
                id
                publishedAt
            }
        }
    }
}