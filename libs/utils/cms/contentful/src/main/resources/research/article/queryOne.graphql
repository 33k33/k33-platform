query($articleId: String!) {
    articleCollection(where: { sys: { id: $articleId } }, limit: 1) {
        items {
            title
            subtitle
            body {
                json
            }
            horizontalThumbnail {
                title
                url
            }
            authorsCollection {
                items {
                    name
                }
            }
            summary {
                json
            }
            keyPoints
            tagsCollection {
                items {
                    title
                }
            }
            publishedDate
            sys {
                id
                publishedAt
            }
            linkedFrom {
                articleWebCollection(limit: 1) {
                    items {
                        articleSlug
                        sectionsCollection {
                            items {
                                name
                            }
                        }
                    }
                }
            }
        }
    }
}